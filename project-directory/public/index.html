<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I?</title>
</head>
<body>
    <h1>Who Am I?</h1>
    <button onclick="getBatmanMessage()">Who am I?</button>
    <p id="result"></p>
<body>
    <button onclick="Test123"()">Test123</button>
    <p id="result"></p>
</body>

    <script>
        function getBatmanMessage() {
            fetch('/batman')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching Batman message:', error);
                    document.getElementById('result').textContent = 'Error fetching Batman message';
                });
        }
    </script>
</body>
</html>
